<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Tags</title>
</head>
<body>
<!--
六个标题类型<h1><h2><h3><h4><h5><h6>
-->
<h1>head level 1</h1>
<h2>head level 2</h2>
<h3>head level 3</h3>
<h4>head level 4</h4>
<h5>head level 5</h5>
<h6>head level 6</h6>

<!--
段落<p>
-->
<p>paragraph</p>

<!--
换行<br>（单行标签）
水平线<hr>（单行标签）
-->
<hr>
<hr>
<br>
<hr>

<!--
文本格式化
  加粗     <strong> or <b>
  斜体     <em> or <i>
  下划线   <ins> or <u>
  删除线   <del> or <s>
-->
<p>
  I am <strong>strong</strong>, never <em>em</em>, please
  <ins>ins</ins>
  me, don't
  <del>del</del>
  me.
</p>

<!--
图像
<img src='文件路径'
     width='宽度'
     height='高度'
     alt='图片无法显示时提示的文本'
     title='tooltip，鼠标悬停之后提示'>
不指定宽高，则图片会按照原比例显示
指定了与文件宽高不同，放大会虚化模糊，可以不同于宽高比例
-->
<img src="/file/image/x.png" title="this is tip" width=80 height=80 alt="">
<img src="/file/image/1.png" width=80 height=80 alt="">
<img src="/file/image/2.png" width=80 height=80 alt="">
<img src="/file/image/3.png" width=80 height=80 alt="">
<img src="" width=80 height=80 alt="this picture is not found">
<img src="https://www.baidu.com/img/bd_logo1.png" alt=''>
<br>
<hr>

<!--
超链接标签
<a
  href='路径网址'
  target='_blank'>内容</a>
href写#时为空链接，不会跳转
target='_blank'，会在新窗口打开，不写会覆盖此窗口
-->
<a href="https://www.baidu.com">baidu</a>
<a href="https://www.baidu.com" target="_blank">
  <img src="https://www.baidu.com/img/bd_logo1.png" alt=''>
</a>
<a href="#"><em>空链接</em></a>
<hr>
<br>

<!--
音频文件
<audio
  src='路径或网址'
  controls='控制栏'
  loop='循环播放'
  autoplay='自动播放'>
大多数浏览器都禁用了自动播放，所以可能不会生效

视频文件
<video
  src='路径或网址'
  controls='控制栏'
  loop='循环播放'
  muted='静音播放'
  autoplay='自动播放'>
自动播放前提时静音


-->
<audio src="/file/music1.ogg" controls="controls" loop="loop">Music</audio>
<video src="/file/video1.mp4" controls="controls" loop="loop" muted="muted" autoplay="autoplay">Video</video>
<hr>
<br>


</body>
</html>
