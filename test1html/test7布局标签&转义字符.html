<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Div And Span</title>
</head>
<body>
<!--
div标签：
  结尾换行
span标签：
  结尾不换行
-->
<div>
  <div>
    <label>
      <span>账号<input></span>
      <span>请输入账号</span>
    </label>
  </div>
  <div>
    <label>
      <span>密码<input></span>
      <span>请输入账号</span>
    </label>
  </div>
  <div>
    <button>登录</button>
  </div>
</div>

<!--
特殊字符转义：
  空格：&nbsp;
  <小于号：&lt;
  >大于号：&gt;
  &：&amp;
-->
<p>
  <span style="color: pink">红色&lt;pink&gt;         </span>
  <span style="color: blue">蓝色&lt;blue&gt; &nbsp;&nbsp;</span>
  <span style="color: green">绿色&lt;green&gt;</span>
</p>

</body>
</html>
