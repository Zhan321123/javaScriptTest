<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input Label</title>
</head>
<body>

<!--
文本框
  <input type='类型'>
type参数：
  text：普通文本框，默认类型
  password：密码框，会显示*
  radio：单选框
    name参数：同一组
    checked参数：默认选中
  checkbox：多选框
  file：文件上传框
    multiple参数：允许多选
placeholder参数：
  提示信息
-->
文本框：<input type="text"><br>
密码框：<input type="password"><br>
单选框：<input type="radio" name="sex">男<input type="radio" name="sex" checked>女<br>
多选框：<input type="checkbox">有钱<input type="checkbox">有车<input type="checkbox">有房<br>
文件框：<input type="file"><br>
<hr>
提示词：<input type="text" placeholder="这里有提示词"><br>
多文件框：<input type="file" multiple><br>
<input type="checkbox" checked>我已阅读并同意<a href="#">《用户协议》</a>
</body>
</html>
