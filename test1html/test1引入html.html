<!--
引入HTML
  空html界面输入!，按下tab键，自动生成html骨架代码
骨架讲解：
  lang：语言，英语是en，中文是zh
  viewport：视口，网页的窗口
  user-scalable：是否可以缩放，默认是yes，可以缩放
  initial-scale：初始缩放比例，默认是1，即100%
  maximum-scale：最大缩放比例，默认是1，即100%
  minimum-scale：最小缩放比例，默认是1，即100%
  http-equiv：equiv是等价于，表示浏览器和浏览器之间的交互
  content：表示浏览器和浏览器之间的交互，比如浏览器的编码方式，浏览器的版本号等
  title：标题，浏览器的标题

<!DOCTYPE html>网页框架
<head>网页头部
<title>网页标题
<body>网页主体
-->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
</head>
<body>

<h1>I am head</h1>
<p>I am paragraph, I can say something.</p>
<hr>

<img src="https://www.baidu.com/img/bd_logo1.png" width="270" height="179" alt="">
<p>picture is a <del>good</del> thing</p>
<hr><br>

<h2>I am small head</h2>
<p>small head is <strong>smaller</strong> than head</p>
</body>
</html>
