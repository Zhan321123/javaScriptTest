<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List Tags</title>
</head>
<body>
<!--
无序列表:
  <ul>（unordered list）
    <li>内容</li>...（list item）
  </ul>
有序列表:
  <ol>（ordered list）
    <li>内容</li>...
  </ol>
-->
<h3>Unordered List</h3>
<ul>
  <li>first</li>
  <li>second</li>
  <li>third</li>
</ul>

<h3>Ordered List</h3>
<ol>
  <li>first</li>
  <li>second</li>
  <li>third</li>
</ol>

<!--
定义列表
  <dl>（definition list）
    <dt>标题</dt>（definition term）
    <dd>内容</dd>...（definition description）
  </dl>
-->
<dl>
  <dt>Definition List</dt>
  <dd>first</dd>
  <dd>second</dd>
  <dd>third</dd>
</dl>


</body>
</html>
