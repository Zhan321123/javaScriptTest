<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="生态流量,水文学法,生态保障率,水库调度">
  <meta name="description" content="一款生态流量计算软件，支持径流计算，可使用多种水文学法，计算生态流量，计算保证率，分析给出水库调度建议。">
  <title>【EF】生态流量计算软件</title>
  <link rel="shortcut icon" href="/file/ef.png" type="image/x-icon">
  <link rel="stylesheet" href="./case9生态流量布局.css">
</head>
<body>
<div class="import">
  <h3>导入</h3>
  <hr>
  <div>
    <div>
      <button>导入月径流数据</button>
      <h4>请导入数据</h4></div>
    <div>
      <button>导入日径流数据</button>
      <h4>请导入数据</h4></div>
  </div>
</div>
<div class="logo">
  <img src="/file/ef.svg" alt="logo">
  <p><strong>使用说明:</strong><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    先导入地区月尺度和日尺度径流数据，然后选择使用的水文学方法，点击即可加载生态流量计算过程图，
    以及得出生态流量结果，也会得出生态保障率结果热图，最后会分析出生态保障率结果，并给出水库调度建议。
  </p>
</div>
<div class="function">
  <h3>功能</h3>
  <hr>
  <div>
    <button>导出计算图</button>
    <button>导出保证率分析图</button>
    <button>导出计算结果图</button>
    <button>未定</button>
  </div>
</div>
<div class="ecologyFlow">
  <h3>水文学法</h3>
  <hr>
  <div>
    <button>Tennant法</button>
    <button>Texas法</button>
    <button>Qp法</button>
    <button>Q90法</button>
    <button>7Q10法</button>
    <button>最小月径流法</button>
    <button>频率曲线法</button>
    <button>历时曲线法</button>
    <button>更多...</button>
  </div>
</div>
<div class="calculate">
  <div>
    <h3>计算过程图</h3>
    <hr>
    <img src="/file/tennant.png" alt="计算过程">
  </div>
  <hr>
  <div>
    <h3>计算结果</h3>
    <hr>
    <p>计算生态流量</p>
  </div>
</div>
<div class="guarantee">
  <h3>保证率图</h3>
  <hr>
  <img src="/file/guarantee.png" alt="保证率">
</div>
<div class="analysis">
  <div>
    <h3>保证率分析</h3>
    <hr>
    <p>暂无</p>
  </div>
  <div>
    <h3>水库调度建议</h3>
    <hr>
    <p>暂无</p>
  </div>
</div>
<div class="instruction">
  <button>×</button>
  <div>

  </div>
</div>
</body>
<script type="text/javascript">
  function resizeWindow(width, height) {
    window.resizeTo(width, height);
  }

  window.onload = function () {
    resizeWindow(1400, 800);
  }
</script>
<script>
  let logoP = document.querySelector(".logo p");
  let instruction = document.querySelector(".instruction");
  logoP.onclick = function () {
    instruction.style.display = "block";
  }
  document.querySelector(".instruction button").onclick = function () {
    instruction.style.display = "none";
  }
</script>
</html>
