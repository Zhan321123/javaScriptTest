<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4页ppt显示</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img{
      margin-right: 15px;
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
    .box{
      width: 600px;
      height: 300px;
      background-color: #e1e1e1;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: center;
    }
    .box div{
      width: 250px;
      height: 130px;
      /*background-color: #4cc5de;*/
      display: flex;
    }
    .box div div{
      /*background-color: #1c9f20;*/
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
<div class="box">
  <div>
    <img src="/file/1.png" alt="">
    <div>
      <span>first image</span>
      <span>It is very good</span>
    </div>
  </div>
  <div>
    <img src="/file/2.png" alt="">
    <div>
      <span>second image</span>
      <span>It is not good</span>
    </div>
  </div>
  <div>
    <img src="/file/3.png" alt="">
    <div>
      <span>third image</span>
      <span>What can I say</span>
    </div>
  </div>
  <div>
    <img src="/file/4.png" alt="">
    <div>
      <span>forth image</span>
      <span>Manba out</span>
    </div>
  </div>
</div>
</body>
</html>
