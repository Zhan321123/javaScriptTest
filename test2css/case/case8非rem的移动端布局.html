<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #000000;
    }

    .box {
      width: 100%;
      position: fixed;
      bottom: 0;
      background-color: #4cc5de;
    }

    .box ul {
      display: flex;
      justify-content: space-around;
      height: 100%;
    }

    .box ul li {
      width: 25%;
      text-align: center;
    }

    .box ul li a img {
      display: block;
      width: 32px;
      border-radius: 50%;
      margin: 0 auto 10px;
    }

    .box ul li a {
      display: block;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    p {
      font-size: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="box">
  <ul>
    <li><a href="#"><img src="/file/image/1.png" alt="">开始</a></li>
    <li><a href="#"><img src="/file/image/2.png" alt="">好的</a></li>
    <li><a href="#"><img src="/file/image/3.png" alt="">完美</a></li>
    <li><a href="#"><img src="/file/image/4.png" alt="">结束</a></li>
  </ul>
</div>
<div>
  <p>1</p>
  <p>2</p>
  <p>2</p>
  <p>2</p>
  <p>4</p>
  <p>4</p>
  <p>4</p>
  <p>4</p>
  <p>4</p>
  <p>4</p>
  <p>4</p>
</div>
</body>
</html>
