<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
  <!--
  bootstrap框架使用：
    https://www.bootcss.com/
    引入bootstrap.min.css
    引入bootstrap.min.js
  使用方法：
    https://v5.bootcss.com/docs/getting-started/introduction/
    复制粘贴
  bootstrap-icons使用方法：
    下载bootstrap-icons并解压到项目，

  -->
  <style>
    p {
      background-color: rgba(255, 0, 0, .3);
    }
    .row div{
      background-color: #39988f;
    }
  </style>
</head>
<body>
<div>
  <p class="container">123</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-xl-3 col-md-6 col-sm-12">1</div>
    <div class="col-xl-3 col-md-6 col-sm-12">2</div>
    <div class="col-xl-3 col-md-6 col-sm-12">3</div>
    <div class="col-xl-3 col-md-6 col-sm-12">4</div>
  </div>
</div>
<div class="container">
  <button class="btn btn-success">success</button>
  <button class="btn btn-danger">danger</button>
  <button class="btn btn-primary">primary</button>
  <button class="btn btn-info">info</button>
  <button class="btn btn-warning">warning</button>
  <button class="btn btn-secondary">secondary</button>
  <button class="btn btn-light">light</button>
  <button class="btn btn-dark">dark</button>
  <button class="btn btn-link">link</button>

  <button class="btn btn-outline-success">outline-success</button>
  <button class="btn btn-outline-danger">outline-danger</button>

  <button class="btn btn-lg">large</button>
  <button class="btn btn-sm">small</button>
  <button class="btn btn-block">block</button>
  <button class="btn btn-lg btn-block">large block</button>
  <button class="btn btn-sm btn-block">small block</button>
</div>
<div class="container">
  <table class="table table-striped table-success table-hover table-bordered">
    <tr>
      <th>xxx</th>
      <th>xxx</th>
      <th>xxx</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</div>
<div class="container">
  <button type="button" class="btn btn-primary position-relative">
    Inbox
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
    99+
    <span class="visually-hidden">unread messages</span>
  </span>
  </button>
  <button type="button" class="btn btn-primary position-relative">
    Profile
    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
    <span class="visually-hidden">New alerts</span>
  </span>
  </button>
  <button type="button" class="btn btn-primary">
    Notifications <span class="badge text-bg-secondary">4</span>
  </button>
</div>
<div class="container">
  <!-- Example single danger button -->
  <div class="btn-group">
    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Action
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Separated link</a></li>
    </ul>
  </div>
</div>
<div class="container" style="width: 400px">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/file/1.png" class="d-block w-25" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/file/2.png" class="d-block w-25" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/file/3.png" class="d-block w-25" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div class="container">
  <span><i class="bi-android2"></i></span>
</div>
<script src="/lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
