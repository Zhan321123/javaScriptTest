<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Float</title>
  <!--
  浮动float:left、right
    改变盒子的显示模式，显示为浮动，脱离标准流
    浮动模式的盒子不会撑大父盒子，解决方式：
      1、给父盒子添加一个盒子，属性给clear:both，给标准流的影响
      2、使用.clearfix::after {content: "";display: block;clear: both;}，给父盒子添加该类
      3、（推荐）使用.clearfix::before,.clearfix::after{content:"",display:table;}
      .clearfix::after{clear:both;}
      4、父盒子加属性overflow: hidden
  -->
  <style>
    .b1 {
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: #e5d51d;
      float: left;
    }

    .b2 {
      width: 150px;
      height: 150px;
      line-height: 150px;
      text-align: center;
      background-color: #ff7531;
      float: left;
    }

    .b3 {
      width: 250px;
      height: 250px;
      line-height: 0px;
      text-align: center;
      background-color: #0fe534;
    }

    li::marker {
      content: "";
    }

    li {
      width: 100px;
      height: 100px;
      float: left;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    li:nth-child(4n) {
      margin-right: 0;
    }

    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }

  </style>
</head>
<body>
<div>
  <div class="b1">
    box1
  </div>
  <div class="b2">
    box2
  </div>
  <div class="b3">box3</div>
</div>
<hr>
<div style="width: 400px;height: 300px;">
  <div style="float: left">
    <div style="display: flex">
      <div style="width: 100px;height: 100px;background-color: #0fe534;display: inline-block">100*100</div>
      <div style="width: 200px;height: 100px;background-color: #ff7531;display: inline-block">200*100</div>
    </div>
    <div style="display: flex">
      <div style="width: 100px;height: 200px;background-color: #00599f;display: inline-block">100*200</div>
      <div style="width: 200px;height: 200px;background-color: #5d3939;display: inline-block">200*200</div>
    </div>
  </div>
  <div style="width: 100px;height: 300px;float: left">
    <div style="width: 100px;height: 300px;background-color: #e5d51d;display: inline-block">100*300</div>
  </div>
</div>
<div style="width: 400px;height: 100px;">
  <div style="width: 300px;height: 100px;background-color: #39988f;float:left;">300*100</div>
  <div style="width: 100px;height: 100px;background-color: #0fe534;float:left">100*100</div>
</div>
<hr>
<div style="height: 240px;">
  <div style="width: 124px;height: 220px;background-color: #c4be36;float: left;margin: 10px"></div>
  <div style="float: left">
    <div>
      <div style="width: 62px;height: 100px;background-color: #ff7531;float: left;margin: 10px"></div>
      <div style="width: 62px;height: 100px;background-color: #ccff31;float: left;margin: 10px"></div>
      <div style="width: 62px;height: 100px;background-color: #38ff31;float: left;margin: 10px"></div>
      <div style="width: 62px;height: 100px;background-color: #31e7ff;float: left;margin: 10px"></div>
    </div>
    <div>
      <div style="width: 62px;height: 100px;background-color: #3831ff;float: left;margin: 10px"></div>
      <div style="width: 62px;height: 100px;background-color: #cc31ff;float: left;margin: 10px"></div>
      <div style="width: 62px;height: 100px;background-color: #ff7931;float: left;margin: 10px"></div>
      <div style="width: 62px;height: 100px;background-color: #ff3131;float: left;margin: 10px"></div>
    </div>
  </div>
</div>
<hr>
<div style="width: 700px;height: 220px;">
  <div style="width: 200px;height: 220px;background-color: #8a8a8a;float: left;"></div>
  <div style="width: 460px;height: 220px;background-color: #c9c9c9;float: right">
    <ul style="padding: 0;margin: 0;">
      <li style="background-color: #39988f"></li>
      <li style="background-color: #4cc5de"></li>
      <li style="background-color: #ac6b79"></li>
      <li style="background-color: #939393"></li>
      <li style="background-color: #dc0b0b"></li>
      <li style="background-color: #1c9f20"></li>
      <li style="background-color: #0fe534"></li>
      <li style="background-color: #11ece5"></li>
    </ul>
  </div>
</div>
<hr>
<div style="width: 800px;background-color: #e5d51d">
  <div style="width: 100px;height: 200px;background-color: #1c9f20;float: left"></div>
  <div style="width: 600px;height: 200px;background-color: #001fff;float: right"></div>
  <div style="clear: both"></div>
</div>
<div style="width: 800px;height: 100px;background-color: #7e4300;"></div>
<hr>
<div class="clearfix" style="width: 800px;background-color: #e5d51d">
  <div style="width: 100px;height: 200px;background-color: #1c9f20;float: left"></div>
  <div style="width: 600px;height: 200px;background-color: #001fff;float: right"></div>
</div>
<div style="width: 800px;height: 100px;background-color: #7e4300;"></div>
<hr>
<div style="width: 800px;background-color: #e5d51d;overflow: hidden">
  <div style="width: 100px;height: 200px;background-color: #1c9f20;float: left"></div>
  <div style="width: 600px;height: 200px;background-color: #001fff;float: right"></div>
</div>
<div style="width: 800px;height: 100px;background-color: #7e4300;"></div>
</body>
</html>
