<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ul and ol</title>
  <style>
    .ul1 {
      /*无序列表的点样式*/
      list-style-type: square;
    }
    .ul2{
      /*清除列表的点*/
      list-style: none;
    }
  </style>
</head>
<body>
<div>
  <ul class="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <ul class="ul2">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</div>
</body>
</html>
