<!doctype html>
<html lang="zh">
<!--
搜索引擎优化，即让用户能够通过搜索引擎找到你，从而提高你的网站排名。
<meta name='标记' content='内容'>
  title是搜索的标题
  description是搜索的描述
  keywords是搜索的关键词
设置浏览器图标favicon.ico
  <link rel="shortcut icon" href="图标地址" type="image/x-icon">

-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="SEO 搜索引擎优化，为每一位学者提供更好的学习体验">
  <meta name="keywords" content="SEO,搜索,引擎,优化,学习,教程">
  <title>SEO 搜索引擎优化</title>
  <link rel="shortcut icon" href="/file/x.png" type="image/x-icon">
</head>
<body>

</body>
</html>
