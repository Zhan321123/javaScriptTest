<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>显示顺序/图层顺序</title>
  <!--
  图层渲染顺序
    1、标准流元素
    2、浮动元素（遵循代码顺序）
  z-index:int
    图层显示优先级，默认0，越大优先级越高显示越靠前
  -->
  <style>
    .d1 {
      width: 200px;
      height: 300px;
      background-color: #07a934;
      position: absolute;
      z-index: 1;
    }

    .d2 {
      width: 300px;
      height: 200px;
      background-color: cyan;
      position: absolute;
    }
  </style>
</head>
<body>
<div class="d1">div1</div>
<div class="d2">div2</div>
</body>
</html>
