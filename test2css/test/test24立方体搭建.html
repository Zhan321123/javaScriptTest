<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>立方体搭建</title>
  <!--
  transform-style: preserve-3d
    让子盒子显示3d模式，而不是代码顺序显示
  立方体搭建过程
    1、父div，设置宽高，设置transform-style: preserve-3d，让其不再是顺序显示，而是3d前后显示
    2、6个子div，设置宽高，分别transform到对应位置
    3、设置父div relative，子div absolute
  -->
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 200px auto;
      perspective: 800px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(30deg) rotateY(30deg);
      transition: all 1s;
    }

    .box:hover {
      transform: rotate3d(3, 6, 4, -60deg);
    }

    .box div {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      position: absolute;
      line-height: 200px;
      text-align: center;
    }

    .front {
      transform: translateZ(100px);
      background-color: #4cc5de;
    }

    .back {
      transform: translateZ(-100px);
      background-color: #ac6b79;
    }

    .left {
      transform: rotateY(-90deg) translateZ(100px);
      background-color: #479a8b;
    }

    .right {
      transform: rotateY(90deg) translateZ(100px);
      background-color: #e5d51d;
    }

    .top {
      transform: rotateX(90deg) translateZ(100px);
      background-color: #ff7531;
    }

    .bottom {
      transform: rotateX(-90deg) translateZ(100px);
      background-color: #1c9f20;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="front">front</div>
  <div class="back">back</div>
  <div class="left">left</div>
  <div class="right">right</div>
  <div class="top">top</div>
  <div class="bottom">bottom</div>
</div>
</body>
</html>
