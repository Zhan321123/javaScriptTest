<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快捷输入</title>
  <!--
  快捷输入方式，输入完之后，按tab键，自动补全
  css中：
    单个属性：属性各单次首字母
    多个属性：用+连接
  html中：
    嵌套：label1>label2
    多个：label1+label2
    class：label.class
    id：label#id
  -->
  <style>
    .b {
      color: #4cc5de;
    }
    #f{
      color: #f7b01e;
    }
  </style>
</head>
<body>
<div></div>
<div class="p"></div>
<div id="p"></div>
</body>
</html>
