<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rem</title>
  <!--
  rem单位
  html标签的font-size默认是16px，所以1rem=16px
  可以通过设置html标签的font-size字号
  -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 50px;
    }

    .box {
      width: 3rem;
      height: 5rem;
      background-color: #4cc5de;
    }
  </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
