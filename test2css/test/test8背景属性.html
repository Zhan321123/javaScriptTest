  <title>背景属性</title>
<!--
background-color:
  背景颜色
background-image:url('文件路径')
  背景图片
background-repeat:
  图片重复方式
    repeat：平铺，像瓷砖一样铺设（默认）
    no-repeat：左上角显示一张图，如果width和height大于图片大小，不会被拉伸
    repeat-x：横向平铺
    repeat-y：纵向平铺
background-position:横向,竖向
  背景图片的位置
    left,right,top,bottom,center：左，右，上，下，居中
    值：数值，百分比，像素
background-size:
  缩放背景图片的大小
    关键字：
      cover：等比缩放覆盖全部
      contain：等比缩放最大程度装入
    百分比：根据盒子尺寸计算图片大小
    数字+单位
background-attachment:fixed
  固定背景图片，滚动页面时背景图片不会跟随滚动，常用于网页背景图片制作
background:
  复合属性
  背景色 背景图 背景图平铺方式 背景位置/背景图缩放 背景图固定（无顺序）
-->
  <style>
    body {
      background-image: url('/file/3.png');
      background-attachment: fixed;
    }
    * {
      text-align: center;
    }

    div {
      width: 640px;

      color: #ff003e;
      background-color: #4cc5de;
      background-image: url("/file/2.png");
      background-repeat: repeat-x;
      background-position: center;
    }
  </style>
