<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字体图标</title>
  <!--
  文字图标
  iconfont网址：
    https://www.iconfont.cn/
  使用方法：
    1.下载字体图标
    2.link引入字体图标iconfont.css
    3.打开demo_index.html，点击类名Font class
    4.复制类名给元素
  修改：
    font-size：字体大小
    color：颜色
  -->
  <link rel="stylesheet" href="./test15iconfont/iconfont.css">
  <style>
    .icon-camera {
      font-size: 100px;
      color: blue;
    }
  </style>
</head>
<body>
<div class="iconfont icon-camera"></div>
</body>
</html>
