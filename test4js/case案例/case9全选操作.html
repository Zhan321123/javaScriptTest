<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      margin: 0 auto;
      width: 500px;
      height: 300px;
      background-color: #4cc5de;
    }

    .box table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    .box td {
      border: 1px solid #000;
      text-align: center;
    }

    .box td:nth-child(1) {
      width: 60px;
    }
  </style>
</head>
<body>
<div class="box">
  <table>
    <tr>
      <td><input type="checkbox" id="all">全选</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
</div>
<script>
  const all = document.querySelector('#all')
  let inputs = document.querySelectorAll('.box table input:not(#all)')
  console.log(all)
  console.log(inputs)

  all.addEventListener('click', function () {
    inputs.forEach(item => item.checked = all.checked)
  })
  for (let i = 0; i < inputs.length; i++) {
    inputs[i].addEventListener('click', function () {
      //判断是否全选
      let flag = true
      for (let j = 0; j < inputs.length; j++) {
        if (!inputs[j].checked) {
          flag = false
          break
        }
      }
      all.checked = flag
    })
  }
</script>
</body>
</html>
