<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 100px;
      padding: 5px 10px;
      border: 1px solid pink;
      margin: 3px 4px;
      border-radius: 5px;
      /*box-shadow: 2px 2px 2px rgb(57, 133, 232);*/
      background-color: rgb(215, 188, 241);
      text-align: center;
      color: blue;
    } 
  </style>
</head>

<body>

  <script>
    document.write('<div>')
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j}*${i}=${i * j >= 10 ? i * j : ' ' + i * j}</span>`)
      }
      document.write('<br>')
    }
    document.write('</div>')
  </script>
</body>

</html>
