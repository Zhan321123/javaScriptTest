<!-- 
案例，输入，然后输出表格 
-->
<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      /* 对齐方式：居中 */
      text-align: center;
    }

    h2 {
      text-align: center;
    }

    table {
      /* 折叠 */
      border-collapse: collapse;
      text-align: center;
      /* 边缘在：自动调整 */
      margin: 0 auto;
    }

    th {
      /* 单元格扩展像素：竖直方向，水平方向 */
      padding: 5px 20px;
    }

    table,
    th,
    td {
      /* 表格边框样式 */
      border: 1px solid #355706
    }
  </style>
</head>

<body>
  <!-- hn 放大的字体 -->
  <h1>table head 1</h1>
  <h2>table head 2</h2>
  <!-- 
  table 表格 
  tr表的一行
  th表头单元格
  td单元格
  -->
  <table>
    <tr>
      <th>name</th>
      <th>age</th>
      <th>sex</th>
      <th>identify</th>
    </tr>
    <tr>
      <td>zhan</td>
      <td>20</td>
      <td>male</td>
      <td>student</td>
    </tr>
  </table>

  <script>
    name = prompt('input your name')
    alert(name)
    document.write(`
      <table>
      <tr>
        <th>name</th>
        <th>age</th>
        <th>sex</th>
        <th>identify</th>
      </tr>
      <tr>
        <td>${name}</td>
        <td>20</td>
        <td>male</td>
        <td>student</td>
      </tr>
    </table>
    `)
  </script>
</body>

</html>
