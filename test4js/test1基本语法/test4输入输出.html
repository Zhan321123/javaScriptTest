<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<!--
document.write("content")写入内容
console.log("log")向控制台输出日志，相当于print
prompt("input")显示输入信息框，返回输入的内容，会被优先执行
alert('message')显示信息框，会被优先执行
-->

<script>
  // 向文档输出内容
  document.write("div标签")
  document.write('<h1>title</h1>')
  console.log('日志在这里输出')

  name = prompt('please input your name')
  alert(name + ' is your name!')

</script>
</body>

</html>
