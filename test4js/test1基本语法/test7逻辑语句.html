  <script>
    /*
    条件语句

    if(){}else if(){}else{}
    语句
    
     boolean?value1:value2
     是吗？是的值：不是的值

     switch(value){
      case:value
        break
      default:
    }
     */
    if (false) {
      console.log('if true');
    } else if (false) {
      console.log('else if true')
    } else {
      console.log('else true');
    }

    /*
    循环语句

    for(循环初始条件;循环判断条件;循环自增){}

    while(循环判断条件){}

    break结束循环
    continue结束该次循环，继续下一次循环
    
    */
    let a = [2, 4, 6, 8]
    for (let i = 0; i < a.length; i++) {
      console.log(a[i]);
    }
    let i = 0
    while (true) {
      if (a[i] > 5) {
        break
      } else {
        document.write('while<br>')
        i++
      }
    }
