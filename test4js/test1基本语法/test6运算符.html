<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    运算符

    =      赋值
    ==     值相等
    ===    值相等，类型也相等
    !=
    !==
    <
    <=
    >
    >=
    +
    -
    *
    /
    **
    %
    !
    &
    |
    &&
    ||
    ++
    --
    +=
    -=
    *=
    /=

    */
    let a = [1 + 1, 2 - 1, 2 * 3, 4 / 5, 5 % 2, 2 ** 3, !true, true & false, true | false, true && false, true || false, true == false, true]
    for (let i = 0; i < a.length; i++) {
      console.log(a[i])
    }

    let b = 1
    b++
    console.log(b)
    b--
    console.log(b)
    ++b
    console.log(b)
    --b
    console.log(b)

    b += 3
    console.log(b)
    b -= 9
    console.log(b)
    b *= 2
    console.log(b)
    b /= 6
    console.log(b)

  </script>
</body>

</html>
