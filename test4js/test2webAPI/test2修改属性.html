<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .box2 {
      background-color: #4cc5de;
      border: 2px solid black;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div id="box">I am a div</div>
<img src="/file/image/1.png" alt="#" width="64" height="64">
<div class="box1"></div>
<p>1111111111111111</p>
<script>
  const box = document.querySelector('#box')
  console.dir(box)
  // .innerHTML,获取标签中的内容
  box.innerHTML += ', <strong>I am also box</strong>'
  console.log(box.innerText)
  // .style.css属性名,设置style样式
  box.style.backgroundColor = 'red'
  box.style.lineHeight = '2'
  box.style.border = '2px solid black'
  box.style.paddingLeft = '10px'

  const img = document.querySelector('img')
  console.dir(img)
  img.src = '/file/2.png'
  // .onclick,点击事件
  img.onclick = function () {
    img.src = `/file/${Math.floor(Math.random() * 10 + 1)}.png`
    console.log(img.src)
  }

  //直接通过.className修改多css样式(不好用的)
  const b = document.querySelector('.box1')
  b.onclick = function () {
    b.className = b.className === 'box1' ? 'box1 box2' : 'box1';
  }

  // 通过.classList修改多css样式
  const c = document.querySelector('p')
  // 一次只能添加一个
  c.classList.add('box1')
  c.classList.add('box2')
  // 删除
  c.classList.remove('box1')
  // 切换, 如果有就删除，没有就添加
  c.classList.toggle('box1')
  c.onclick = function () {
    c.classList.toggle('box1')
  }


</script>
</body>
</html>
