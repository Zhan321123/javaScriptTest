<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      width: 100%;
      height: 100px;
      border: 1px solid #000;
      position: fixed;
      padding: 30px;
      bottom: 0;
    }

    .box button {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: #4cc5de;
      right: 0;
      top: 0;
      font-size: 40px;
      line-height: 50px;
      border-radius: 50%;
    }

    .select {
      width: 300px;
      height: 200px;
      border: 1px solid #000;
      margin: 0 auto;
      text-align: center;
    }

    .select h3 {
      line-height: 40px;
    }

    .select div span {
      font-size: 40px;
      padding-left: 10px;
    }

    .result {
      display: inline-block;
      width: 100px;
    }

    .select div button {
      width: 100px;
      height: 50px;
      margin: 30px 20px;
    }

    .sub {
      width: 400px;
      margin: 20px auto;
    }

    .sub button {
      width: 100px;
      height: 50px;
    }

    .search {
      margin: 10px auto;
      width: 500px;
      height: 50px;
      border: 1px solid #000;
      display: flex;
    }

    .search input {
      width: 450px;
      padding-left: 10px;
      font-size: 30px;
    }

    .search button {
      width: 50px;
      border-left: 1px solid #000;
    }

    .search input,
    .search button {
      border: none;
      outline: none;
    }

    .comment {
      width: 300px;
      height: 100px;
      border: 1px solid #000;
      margin: 0 auto;
      position: relative;
    }

    .comment textarea {
      border: none;
      outline: none;
      resize: none;
      height: 100%;
      width: 100%;
      padding: 4px;
    }

    .comment text {
      position: absolute;
      right: 0;
      bottom: 0;
      /*display: none;*/
    }

    .resizeBox {
      width: 300px;
      height: 200px;
      border: 1px solid #000;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<br>
<div class="select">
  <h3>抽奖机</h3>
  <hr>
  <div>
    <span>抽到</span>
    <span class="result">***</span>
  </div>
  <div>
    <button class="start">start</button>
    <button class="end">end</button>
  </div>
</div>
<div class="box">
  <button>×</button>
  <h4>广告位招租</h4>
</div>
<br>
<hr>
<div class="sub">
  <button>提交</button>
  <button>重置</button>
</div>
<br>
<hr>
<div class="search">
  <input type="text">
  <button>搜索</button>
</div>
<br>
<hr>
<div class="comment">
  <label>
    <textarea placeholder="请输入评论"></textarea>
  </label>
  <text>0/100字</text>
</div>
<br>
<hr>
<!--
innerWidth/innerHeight：内容宽高，不包含滚动条
clientWidth/clientHeight：内容宽高，包含滚动条，不包含padding和border
offsetWidth/offsetHeight：元素宽高包含padding和border
offsetLeft/offsetTop：元素上边框到有位置的祖先元素距离
-->
<div class="resizeBox">
  <p>
    innerWidth:
    <br>innerHeight:
    <br>clientWidth:
    <br>clientHeight:
    <br>offsetWidth:
    <br>offsetHeight:
    <br>offsetLeft:
    <br>offsetTop:
  </p>
</div>
<!--
addEventListener(事件名，function)，触发事件就会执行function，
.addEventListener(事件名，function(event)){}，event用于更精细判断事件

this 指向当前触发事件的对象
button.addEventListener("click",function(){this.value})中的this就是当前的button对象

.addEventListener("click",function) 与 .onclick = function的区别：
  addEventListener可以绑定多个事件
  onclick只能绑定一个事件，上一个绑定的函数会被覆盖

事件名：
  click：鼠标点击
  mousemove：鼠标移动

  mouseover：鼠标移入，不推荐，经过子元素时会触发事件冒泡，重复执行
  mouseout：鼠标移出，不推荐，经过子元素时会触发事件冒泡，重复执行
  mouseenter：鼠标移入，包括子元素
  mouseleave：鼠标移出，包括子元素

  blur：失去焦点
  focus：获得焦点
  change：值改变
  submit：提交
  reset：重置
  keydown：键盘按下
  keypress：键盘按下并弹起
  keyup：键盘弹起
  load：页面加载完成
  unload：页面卸载
  scroll：页面滚动
  resize：窗口大小改变
  error：加载错误
  abort：取消加载
  select：选择文件
  change：文件选择改变
  dblclick：双击
  contextmenu：右键
  mousewheel：鼠标滚轮滚动
  touchstart：触摸开始
  touchend：触摸结束
  touchmove：触摸移动
  touchcancel：触摸取消
  pointerdown：触摸开始或鼠标按下
  pointermove：触摸移动或鼠标移动
  pointerup：触摸结束或鼠标弹起
  pointercancel：触摸取消或鼠标取消
  pointerover：触摸移入或鼠标移入
  pointerout：触摸移出或鼠标移出
  pointerenter：触摸移入或鼠标移入
  pointerleave：触摸移出或鼠标移出
  dragstart：拖拽开始
  dragend：拖拽结束
  dragenter：拖拽进入
  dragover：拖拽移动
  dragleave：拖拽离开
  drop：拖拽放置
  dragleave：拖拽离开

-->

<script>
  const bn = document.querySelector('.box button')
  bn.addEventListener('click', function () {
    document.querySelector('.box').style.display = 'none'
  });

  container = ['zhan', 'xiao', 'duo', 'you', 'nuo', 'xuan']
  const result = document.querySelector('.result')
  const start = document.querySelector('.start')
  const end = document.querySelector('.end')

  function select() {
    let n = Math.floor(Math.random() * 6)
    result.innerHTML = container[n]
  }

  let n = 0

  function startSelect() {
    n = setInterval(select, 10)
    start.disabled = true
    end.disabled = false
  }

  start.addEventListener('click', startSelect)
  end.addEventListener('click', function () {
    if (n !== 0) {
      clearInterval(n)
    }
    start.disabled = false
    end.disabled = true
  })

  const b1 = document.querySelector('.sub button:nth-child(1)')
  b1.onclick = function () {
    alert('提交成功')
  }
  b1.onclick = function () {
    alert('再次提交')
  }
  const b2 = document.querySelector('.sub button:nth-child(2)')
  b2.addEventListener('click', function () {
    alert('重置')
  })
  b2.addEventListener('click', function () {
    alert('又重置')
  })

</script>
<script>
  const input = document.querySelector('.search input')
  const search = document.querySelector('.search')

  input.addEventListener("focus", function () {
    search.style.border = "1px solid #4cc5de"
  })
  input.addEventListener("blur", function () {
    search.style.border = "1px solid #000"
  })
  input.addEventListener("input", function () {
    console.log(input.value)
  })
</script>
<script>
  const textarea = document.querySelector('.comment textarea')
  const text = document.querySelector('.comment text')
  textarea.addEventListener("focus", function () {
    text.style.display = "block"
  })
  textarea.addEventListener("blur", function () {
    text.style.display = "none"
  })
  textarea.addEventListener("input", function () {
    if (textarea.value.length > 100) {
      textarea.value = textarea.value.slice(0, 100)
    }
    text.innerHTML = textarea.value.length + '/100字'
  })
</script>
<script>
  const resizeP = document.querySelector('.resizeBox p')
  window.addEventListener('resize', function () {
    resizeP.innerHTML = `
    innerWidth: ${window.innerWidth}
    <br>innerHeight: ${window.innerHeight}
    <br>clientWidth: ${document.documentElement.clientWidth}
    <br>clientHeight: ${document.documentElement.clientHeight}
    <br>offsetWidth: ${document.documentElement.offsetWidth}
    <br>offsetHeight: ${document.documentElement.offsetHeight}
    <br>offsetLeft: ${document.documentElement.offsetLeft}
    <br>offsetTop: ${document.documentElement.offsetTop}
    `
  })
</script>
</body>
</html>
